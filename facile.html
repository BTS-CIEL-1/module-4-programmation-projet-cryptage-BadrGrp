<body>
    <h2>Facile</h2>
    <h1>Cryptage</h1>
    <p>Le chiffrement César est une méthode de cryptage symétrique très ancienne, utilisée par Jules César. Il consiste à décaler chaque lettre du message d’un certain nombre de positions dans l’alphabet.</p>
  
    <input type="text" id="textInput" placeholder="Entrer votre texte à crypter">
    <input type="number" id="shiftInput" placeholder="Décalage (ex : 3)">
    <input type="email" id="emailInput" placeholder="Insérer email">
    <input type="text" id="resultat" readonly placeholder="Résultat du cryptage">

    <!-- Formulaire d'envoi d'email -->
    <div class="form-group">
      <input type="text" id="subjectInput" placeholder="Objet de l'email">
    </div>
    <div class="form-group">
      <textarea id="messageInput" placeholder="Entrez votre message"></textarea>
    </div>

    <div class="boutons-ligne">
      <button class="btn-style" onclick="crypter()">Chiffrer</button>
      <button class="btn-style" onclick="dechiffrer()">Dechiffrer</button>
      <button class="btn-style" onclick="inserer()">Insérer</button>
      <button class="btn-style" onclick="envoyer()">Envoyer l'email</button>
    </div>
  
    <script src="renderer.js"></script>
