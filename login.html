<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="windows.css">
  <meta charset="UTF-8">
  <title>Connexion</title>

</head>
<body>
  <style> html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  overflow: hidden;
  background-color: transparent;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center; 
}
    h1 {
  margin: 0;
  font-size: 36px; 
  font-weight: bold;
  color: white;
  z-index: 1; 
}
  
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 20px;
      background: linear-gradient(rgba(18, 62, 209, 0.6),rgba(11, 7, 221, 0.6)),
                  url('https://www.bream-laanaia.com/wp-content/uploads/2023/07/9_Embedded-Cryptography-Software-Engineer-768x512.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
  
    form {
      position: relative;
      z-index: 1;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
  
    input, button {
      width: 300px;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid rgba(18, 62, 209, 0.6);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
  
    button {
      background-color: rgba(18, 62, 209, 0.6);
      color: white;
      cursor: pointer;
    }
  
    button:hover {
      transform: scale(1.05);
    }</style>
  <h1>Connexion</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required autocomplete="off">
    <br>
    <div id="errorMessage" style="color: #ff8080; font-size: 14px; margin-bottom: 15px; min-height: 20px;"></div>
    <button type="submit">Se connecter</button>
  </form>
  <div id="window-controls">
  <button id="minimize">–</button>
  <button id="close">×</button>
</div>
  
  
<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('errorMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); 

    const username = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const result = await window.electronAPI.login({ username, password });

    if (result.success) {
      window.location.href = 'index.html';
    } else {
      errorDiv.textContent = result.message || 'Erreur de connexion';
      errorDiv.style.display = 'block';
    }
  });
</script>


<script src="windows.js"></script>
  
</body>
</html>
