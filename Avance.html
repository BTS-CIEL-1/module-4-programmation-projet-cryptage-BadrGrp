    <h2>Avancé</h2>
    <h1>Cryptage</h1>
    <p>Système utilisant une paire de clés : une publique pour chiffrer, une privée pour déchiffrer. Très fiable pour l’échange sécurisé de données, notamment par email.</p>
  
    <input type="text" id="textInput" placeholder="Votre message">
    <textarea id="clePublique" placeholder="Collez votre clé publique RSA ici..." rows="6" cols="20"></textarea>
    <textarea id="clePrivee" placeholder="Collez votre clé privée RSA ici..." rows="6" cols="20"></textarea>    
    <input type="text" id="resultat" placeholder="Résultat">

        <div class="boutons-ligne">
      <button class="btn-style" onclick="genererCles()">Clé</button>
      <button class="btn-style" onclick="chiffrer()">chiffrer</button>

      <button class="btn-style" onclick="inserer()">Insérer</button>
